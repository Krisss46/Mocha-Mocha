    <section id="order_page-header" class="section-header">
      <h3>Order Your Favorite Items</h3>
      <p>Indulge in the best of Mocha Mocha. Order your favorite drinks and food online!</p>
    </section>

    <section id="order_form">
      <form action="order_process.php" method="POST">
        <label for="item">Choose Your Item:</label>
        <select name="item" id="item" required>
          <option value="mocha">Mocha</option>
          <option value="croissant">Croissant</option>
          <option value="black_tea">Black Tea</option>
          <option value="chocolate_cake">Chocolate Cake</option>
          <option value="macarons">Macarons</option>
          <option value="donut">Donut</option>
          <option value="latte">Latte</option>
          <option value="cappuccino">Cappuccino</option>
          <option value="muffin">Muffin</option>
          <option value="espresso">Espresso</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>

        <label for="phone">Your Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^\+?[1-9]\d{1,14}$" required><br><br>

        <label for="special_instructions">Special Instructions:</label>
        <textarea id="special_instructions" name="special_instructions" rows="4" placeholder="e.g., No sugar, Extra hot"></textarea><br><br>

        <label for="coupon">Coupon Code:</label>
        <input type="text" id="coupon" name="coupon" placeholder="Enter coupon code (if any)"><br><br>

        <label for="delivery_time">Preferred Delivery Time:</label>
        <input type="time" id="delivery_time" name="delivery_time"><br><br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="payment">Payment Method:</label>
        <select name="payment" id="payment" required>
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select><br><br>

        <section id="order_summary">
          <h4>Order Summary</h4>
          <p><strong>Item:</strong> <span id="order_item">Mocha</span></p>
          <p><strong>Quantity:</strong> <span id="order_quantity">1</span></p>
          <p><strong>Total Price:</strong> <span id="total_price">$5.00</span></p>
        </section>

        <button type="submit">Place Order</button>
      </form>
    </section>
