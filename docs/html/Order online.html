    <div id="order_page-header" style="text-align: center; padding: 50px;">
      <h3>Order Your Favorite Items</h3>
      <p>Indulge in the best of Mocha Mocha. Order your favorite drinks and food online!</p>
    </div>

    <div id="order_form">
      <form action="order_process.php" method="POST">
        <label for="item">Choose Your Item:</label>
        <select name="item" id="item" required>
          <option value="mocha">Mocha</option>
          <option value="croissant">Croissant</option>
          <option value="black_tea">Black Tea</option>
          <option value="chocolate_cake">Chocolate Cake</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="payment">Payment Method:</label>
        <select name="payment" id="payment" required>
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select><br><br>

        <button type="submit">Place Order</button>
      </form>
    </div>
